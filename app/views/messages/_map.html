<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Map Sample</title>
<meta charset="utf-8">
<style>
/* マップを表示する div 要素の高さを必ず明示的に指定します。 */
#map {
  height: 100vh;
  width: 100vw;
}
</style>
</head>
  
<body>
<div id="map"></div><!-- 地図を表示する div 要素（id="map"）-->
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.519238, lng: 139.496829},
      zoom: 13
    });
  }
</script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCltDmebjZinxuACLDJRGkskQsk2ZfLDiw&callback=initMap" async defer></script>
</body>
</html>
